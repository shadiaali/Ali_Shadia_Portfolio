<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shadia Ursula Ali | Full Stack Web Developer</title>
    <meta name="description" content="content description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:600|Merriweather+Sans:300&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="css/master.css" rel="stylesheet">

    <!--vue-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.19/vue.min.js"></script>

</head>

<body style="background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png'),linear-gradient(to bottom, #002c3c, #0e607c, #1b6d88, #277c94, #348a9f, #002c3c);
    padding-top: 5%;
    background-attachment: fixed;">
    <main id="app">
        <!-- Main navigation -->
        <header>

            <!-- Navbar -->

            <nav class="wow fadeIn navbar sticky-top navbar-dark navbar-expand-lg " data-wow-duration="2s">

                <div data-wow-duration="2s" class="wow fadeIn navbar-collapse collapse dual-nav order-1 order-lg-0 ">
                    <ul data-wow-duration="2s" class="wow fadeIn navbar-nav mx-auto">

                        <li class="nav-item left text-center">
                            <a class="wow fadeIn nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item left text-center">
                            <a class="wow fadeIn nav-link" href="about.html">About</a>
                        </li>

                    </ul>
                </div>
                <a data-wow-duration="2s" href="index.html" class="wow fadeIn navbar-brand mx-auto "><img class="logo"
                        src="images/circle-logo.svg" alt="Shadia Ali Logo"></a>
                <div data-wow-duration="2s" class="wow fadeIn navbar-collapse collapse dual-nav order-2">
                    <ul data-wow-duration="2s" class="wow fadeIn mx-auto nav navbar-nav ml-auto">
                        <li class="nav-item right text-center">
                            <a class="wow fadeIn nav-link" href="work.html">My Work</a>
                        </li>
                        <li class="wow fadeIn nav-item right text-center">
                            <a class="nav-link" href="contact.html">Get in Touch</a>
                        </li>
                    </ul>
                </div>



                <div data-wow-duration="2s" class="wow fadeIn navbar-toggler toggle-menu" data-toggle-menu
                    data-target=".dual-nav" data-toggle="collapse">

                    <a><span class="navbar-toggler-icon menu__bar"></span>
                        <span class="navbar-toggler-icon menu__bar"></span>
                        <span class="navbar-toggler-icon menu__bar"></span></a>
                </div>

            </nav>


        </header>
        <!-- /Navbar -->


        <!--start container-->
        <div class="about-container container">
            <div class="row mt-5 pt-5">
                <div class="col-lg-10 text-white wow fadeIn">
                    <h1>{{ aboutheading }}</h1>

                </div>
            </div>
            <div class="row">
                <div class="wow fadeIn col-lg-8 text-white text-justify">

                    <h3>
                        <hr>{{ mainmessage }}</h3><br>
                    <h4>{{secondarymessage}}</h4>
                    <hr>
                    <div class="row wow fadeIn">
                        <div class="col-lg-12"><br>
                            <h2>{{toolsheader}}</h2><br>
                            <h5>{{toolssub}}</h5>
                        </div>
                    </div><br>
                    <div class="wow fadeIn row">
                        <div class="col-lg-12 h3">Foundational</div>
                        <div class="col-lg-4">HTML</div>
                        <div class="col-lg-4">CSS</div>
                        <div class="col-lg-4">PHP</div>
                        <div class="col-lg-4">Javascript</div>
                        <div class="col-lg-4">Git</div>
                        <div class="col-lg-4">Adobe Suite</div>
                        <div class="col-lg-4">SQL</div>
                    </div>


                    <div class="wow fadeIn row mt-5">
                        <div class="col-lg-12 h3">Frameworks</div>
                        <div class="col-lg-4">Vue</div>
                        <div class="col-lg-4">Laravel</div>
                        <div class="col-lg-4">Node</div>
                        <div class="col-lg-4">Express</div>

                    </div>


                </div>
                <div class="col-lg-4 text-center d-flex justify-content-center"><img style="height:45%;"
                        src="images/me.png" alt="a picture of me" class="wow fadeInRight" data-wow-duration="0.8s"
                        data-wow-delay="0s">
                </div>


            </div>

            <div class="row text-white mt-5 pt-5 wow fadeIn">

                <div class="col-md-12">
                    <hr class="mb-5">
                    <h2>{{threefacts}}</h2>
                </div>
            </div>

            <div class="row wow fadeIn">
                <div class="col-md-4 pt-4 pb-4 pl-4 pr-4"><img :src="itpath" style="width:80%;"
                        class="d-flex justify-content-center wow fadeInRight" data-wow-duration="1s"
                        data-wow-delay="0.3s">
                    <h3 class="text-white pt-4">{{one}}</h3>
                </div>
                <div class="col-md-4 pt-4 pb-4 pl-4 pr-4"><img :src="thunderbirdpath"
                        class="d-flex justify-content-center wow fadeInRight" data-wow-duration="1s"
                        data-wow-delay="0.4s">
                    <h3 class="text-white mt-4 pt-4">{{two}}</h3>
                </div>
                <div class="col-md-4 pt-4 pb-4 pl-4 pr-4"><img :src="kittypath" style="width:80%;"
                        class="d-flex justify-content-center wow fadeInRight" data-wow-duration="1s"
                        data-wow-delay="0.5s">
                    <h3 class="pt-4 text-white">{{three}}</h3>
                </div>

            </div>


        </div>


        <!--end content-->
        <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
        </script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/js/mdb.min.js">
        </script>
        <!--JavaScript -->
        <script type="text/javascript" src="js/app.js">
        </script>
        <script type="text/javascript" src="js/main.js">
        </script>

        <!-- Initializations -->
        <script type="text/javascript">
            new WOW().init();
        </script>

    </main>
</body>

</html>
