  <script>
    function _(id) {
      return document.getElementById(id);
    }

    function submitForm() {
      _("mybtn").disabled = true;
      _("status").innerHTML = 'please wait ...';
      var formdata = new FormData();
      formdata.append("n", _("n").value);
      formdata.append("e", _("e").value);
      formdata.append("m", _("m").value);
      var ajax = new XMLHttpRequest();
      ajax.open("POST", "example_parser.php");
      ajax.onreadystatechange = function () {
        if (ajax.readyState == 4 && ajax.status == 200) {
          if (ajax.responseText == "success") {
            _("my_form").innerHTML =
              '<center><div class="wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.1s"><h3 style="color:#efe270;">Thanks for reaching out, ' +
              _("n").value +
              '! <br>Your email has been sent. <br>I will do my best to get back to you within 48 hours.</h3></div></center>';
          } else {
            _("status").innerHTML = ajax.responseText;
            _("mybtn").disabled = false;
          }
        }
      }
      ajax.send(formdata);
    }
  </script>
